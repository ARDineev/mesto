<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Россия, путешествия, страна">
  <meta name="author" content="Артур Динеев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватарка.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <ul class="elements">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__caption">Редактировать профиль</h2>
      <form class="popup__form" name="profile-info" novalidate>     
        <input class="popup__input popup__input_field_name" type="text" name="name" id="name-input" required minlength="2" maxlength="40">
        <span class="popup__error name-input-error"></span>
        <input class="popup__input popup__input_field_description" type="text" name="description" id="description-input" required minlength="2" maxlength="200">
        <span class="popup__error description-input-error"></span>
        <button class="popup__submit-btn popup__submit-btn_type_edit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn popup__close-btn_type_edit" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__caption">Новое место</h2>
      <form class="popup__form" name="place-info" novalidate>     
        <input class="popup__input popup__input_field_place" type="text" name="place" placeholder="Название" id="place-input" required minlength="2" maxlength="30">
        <span class="popup__error place-input-error"></span>
        <input class="popup__input popup__input_field_img-url" type="url" name="img-url" placeholder="Ссылка на картинку" id="img-url-input" required>
        <span class="popup__error img-url-input-error"></span>
        <button class="popup__submit-btn popup__submit-btn_type_add" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn popup__close-btn_type_add" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_picture">
    <div class="popup__container popup__container_type_picture">
      <img class="popup__image" alt="">
      <p class="popup__image-caption">Место</p>
      <button class="popup__close-btn popup__close-btn_type_picture" type="button"></button>
    </div>
  </div>

  <template id="place-template">
    <li class="elements__item">
      <article class="element">
        <img class="element__image" onerror="this.onerror=null; this.src='./images/not-found.jpg';">
        <div class="element__caption"><h2 class="element__title"></h2><button class="element__like" type="button"></button></div>
        <button class="element__delete" type="button"></button>
      </article>
    </li>
  </template>
  <script src="scripts/constants.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
